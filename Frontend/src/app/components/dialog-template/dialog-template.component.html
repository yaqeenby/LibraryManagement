<div class="d-flex flex-column gap-15">
  <h2 mat-dialog-title>{{title}}</h2>

  <mat-dialog-content>
    <ng-content [select]="content"></ng-content>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="d-flex align-items-center gap-5" (click)="onCloseClicked.emit()"><mat-icon>close</mat-icon> Close</button>
    <button mat-raised-button color="primary" class="d-flex align-items-center gap-5" (click)="onActionClicked.emit()"><mat-icon>check</mat-icon> {{action}}</button>
  </mat-dialog-actions>
</div>
