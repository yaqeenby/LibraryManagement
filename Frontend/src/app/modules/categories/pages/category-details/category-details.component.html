<app-view-books title="Categories > {{category?.name}}"
                desc="{{books.length}} Books"
                [categoryId]="categoryId"
                [books]="books"
                [bookTitles]="bookTitles"
                [categories]="category ? [category] : []"
                [viewEdit]="false"
                (reloadBooks)="loadBooksByCategory($event)"></app-view-books>
